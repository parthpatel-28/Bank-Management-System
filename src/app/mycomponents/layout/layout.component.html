<p-toast position="top-center" key="success" [baseZIndex]="50000"></p-toast><div>
  <app-sidebar (clickmenu)="hidemenu()" [menu]="menu" ></app-sidebar>

  <div class="main-wrapper" [ngStyle]="menu ?{'margin-left': '14rem'} : {'margin-left': '4rem'}">
    <app-topbar (clickassistance)="showassistance()" ></app-topbar>

    <div class="main-content">
      <div class="row">
        <div class="col-11 container">
          <router-outlet></router-outlet> 
        </div>
      </div>
    </div>

  </div>
</div>

<p-sidebar [(visible)]="assistance" position="right" styleClass="custom-sidebar"
 (onHide)="onSidebarHide()" [baseZIndex]="10000">
 <div class="col-md-12" style="padding-inline: 1rem;"   >
  <h4 >Assistance Panel</h4>

  <div class="row mb-2 mt-5">
    <div  class="col-12">
          <label class="form-label">Email Address* </label>
          <input class="p-inputtext-sm custom-input blue-focus-input w-100" 
          [(ngModel)]="assistanceData.email" type="email" pInputText placeholder="Choose" />
    </div>

     <div  class="col-12 mt-4">
          <label class="form-label">User Number*</label>
          <input class="p-inputtext-sm custom-input blue-focus-input w-100" 
          [(ngModel)]="assistanceData.userID" type="text" pInputText placeholder="Choose" />
    </div>

    <div class="col-12 mt-4">
        <label class="form-label">Subject Type*</label>
          <p-dropdown optionValue="value"  [options]="subjects"  
          [(ngModel)]="assistanceData.subject" optionLabel="name" class="w-100 full-width-dropdown"  placeholder="Choose Account Type" 
          appendTo="body" [resetFilterOnHide]="true" [filter]="true"> </p-dropdown>
    </div>

    <div class="col-12 mt-4">
       <label class="form-label" for="commentBox">
       Subject Desciption </label>
        <div class="p-card">
        <textarea id="commentBox"  
        class="form-control" rows="4" [(ngModel)]="assistanceData.desc"
        style="font-size: 1.3rem;font-weight: 500 ;color: #001845 "
        ></textarea>
        </div>     
    </div>

    <div class="col-12 mt-4 d-flex justify-content-center align-items-center">
      <button [disabled]="!assistanceData.email || !assistanceData.userID || !assistanceData.subject"
       pButton type="button" label="Submit" (click)="hideAssistance()" class="col-4 p-button primary p-mr-2"></button>
    </div>


</div>
 </div>
  <!-- Your content here -->
</p-sidebar>
