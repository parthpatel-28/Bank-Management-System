<div class="col-12">
  <div class="title py-2">
     <h4>Funds</h4>
  </div>
</div>

<div class="row">
  <div class="col-12 mb-4">
      <div class="filters-container">      

      <p-dropdown  [options]="riskList" [(ngModel)]="risk" optionLabel="name" placeholder="Select Fund Type"
      [filter]="true">
      </p-dropdown>

        <div *ngIf="FundType">
          <input id="accountNumber" type="text" placeholder="Search For Fund ID" [(ngModel)]="Fundname" class="form-control" />
        </div>


        <button class="btn btn-success btn-light-success waves-effect waves-light" (click)="Click_Search($event)">
          <i class="pi pi-search" style="font-size: 0.8rem"></i>
        </button>

        <button class="btn btn-secondary waves-effect ml-1">
          <i class="pi pi-replay" style="font-size: 0.8rem"></i>
        </button>
      </div>
  </div>
</div>



<div  class="row mt-5">
  <div class="col-4 mb-4 ">
    <div class="p-grid p-grid-responsive p-grid-responsive-md p-grid-responsive-lg">
      <div class="p-card-header d-flex align-items-center">
        <h5 class="p-card-title mb-2">
          Bonds
            </h5>
          </div>
          
          <div class="p-card-body">
            <div style="max-height: 500px; overflow-y: auto;">
              <ul class="list-group">
                <!-- Header Row -->
                <li class="list-group-item d-flex fw-bold"
                style="position: sticky; top: 0; background-color: white; z-index: 1;">
              <div class="d-flex w-100">
                <div class="text-center pr-3" style="width: 75%;">Fund Name</div>
                <div class="d-flex align-items-end justify-content-center" style="width: 25%;">Risk</div>
              </div>
            </li>
              <!--No Data-->
              <li *ngIf="!Bonds?.length">
                <div class="col-12 text-center align-items-center my-4">
                <div>
                  <strong style="font-size: 1.05rem;">No data found</strong>
                </div>
              </div>
              </li>
              <!--Content-->
            <li  *ngFor="let item of Bonds"
            class="list-group-item d-flex">
          <div class="d-flex w-100">
            <div class=" text-center d-flex align-items-center justify-content-start" style="width: 80%;">
              <button type="button"
                      pButton
                      icon="pi pi-eye"
                      class="btn btn-primary btn-sm" style="margin-right: 1rem ;"></button> 
              {{item.fundName}}
            </div>
      
            <div class=" text-end d-flex align-items-start justify-content-center" style="width: 20%;">
              {{item.riskProfile}}
            </div>
          </div>
        </li>
              </ul>                                          
            </div>
          </div>
        </div>
      </div>
