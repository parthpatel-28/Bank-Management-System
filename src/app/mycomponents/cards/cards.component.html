<div class="col-12">
    <div class="title py-2">
       <h4>Cards</h4>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12 ">
        <div class="filters-container">      
            <p-dropdown  [options]="branches" [(ngModel)]="selectedBranch" optionLabel="location" placeholder="Select a Branch"
              [filter]="true">
            </p-dropdown>
  
            <p-dropdown  [options]="cardTypeList" [(ngModel)]="cardType" optionLabel="name" placeholder="Select Card Type"
            [filter]="true">
            </p-dropdown>
  
            <p-dropdown  [options]="cardLevelList" [(ngModel)]="cardLevel" optionLabel="name" placeholder="Select Card Level"
            [filter]="true">
            </p-dropdown>
          <button class="btn btn-success btn-light-success waves-effect waves-light">
            <i class="pi pi-search" style="font-size: 0.8rem"></i>
          </button>
  
          <button class="btn btn-secondary waves-effect ml-1">
            <i class="pi pi-replay" style="font-size: 0.8rem"></i>
          </button>
        </div>
    </div>
  </div>
